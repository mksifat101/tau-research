{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Edit User</h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="active"><i class="fa fa-envelope-o"></i> User</li>
            <li class="active"><i class="fa fa-envelope"></i> Edit User</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="chart-box">
                    <h4>Edit User</h4>
                    <form action="{% url 'user_update' user1.id %}" method="post">
                        {% csrf_token %}
                        <label for="super">Super User</label>
                        <input type="checkbox" name="super" value="{{user1.is_super}}" id="super">
                        <button type="submit" class="btn btn-default">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- content -->
</div>
<!-- content-wrapper -->

{% endblock %}
